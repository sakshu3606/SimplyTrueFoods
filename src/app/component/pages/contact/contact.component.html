<div class="contact-page">

  <!-- Header Section -->
  <section class="header" @fadeIn>
    <h1>Get in <span>Touch</span></h1>
    <p>We'd love to hear from you! Reach out for inquiries, feedback, or just to say hello.</p>
  </section>

  <!-- Contact Info + Form -->
  <div class="content-wrapper" @staggerFade>
    <!-- Left Column: Contact Information -->
    <div class="contact-info">
      <div class="info-card stagger-item">
        <h3>📍 Our Location</h3>
        <p>123 Farm Road, Organic Valley, CA 90210</p>
        <a href="#">View on Map →</a>
      </div>
      <div class="info-card stagger-item">
        <h3>📞 Call Us</h3>
        <p>+1 (800) 555-1234</p>
        <a href="tel:+18005551234">Call Now →</a>
      </div>
      <div class="info-card stagger-item">
        <h3>✉️ Email Us</h3>
        <!-- Escaped @ symbol -->
        <p>hello&#64;simplytrue.com</p>
        <a href="mailto:hello@simplytrue.com">Send Email →</a>
      </div>
      <div class="info-card stagger-item social">
        <h3>Follow Us</h3>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <!-- Right Column: Form -->
    <div class="contact-form stagger-item" @fadeInUp>
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Subject">
        <textarea placeholder="Your Message" rows="5"></textarea>
        <button type="submit">➤ Send Message</button>
      </form>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-container" @fadeInUp>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9187062182853!2d-73.99418742344777!3d40.74706733584778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259aebaa6f1a3%3A0x7f929b5b7ec5d9e!2sFashion%20Institute%20of%20Technology!5e0!3m2!1sen!2sus!4v1697036437374!5m2!1sen!2sus"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

</div>
